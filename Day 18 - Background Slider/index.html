<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/09ca86ed6f.js" crossorigin="anonymous"></script>
    <title>Background Slider</title>
</head>

<body>
    <div class="slide-container">
        <div class="slide active" style="background-image: url('./img/greenforest.jpg');"></div>
        <div class="slide" style="background-image: url('./img/lakesidecabin.jpg');"></div>
        <div class="slide" style="background-image: url('./img/morningsun.jpg');"></div>
        <div class="slide" style="background-image: url('./img/powerfullsunset.jpg');"></div>
        <div class="slide" style="background-image: url('./img/sunsetvalley.jpg');"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</body>

</html>
