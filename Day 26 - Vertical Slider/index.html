<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/09ca86ed6f.js" crossorigin="anonymous"></script>
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #252E33">
                <h1>Morning Sun</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Powerfull Sunset</h1>
                <p>with an abundance of colours</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Lakeside Cabin</h1>
                <p>in the morning fog</p>
            </div>
            <div style="background-color: #249449">
                <h1>Forest Beauty</h1>
                <p>all in green</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/greenforest.jpg')"></div>
            <div style="background-image: url('./img/lakesidecabin.jpg')"></div>
            <div style="background-image: url('./img/morningsun.jpg')"></div>
            <div style="background-image: url('./img/powerfullsunset.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>

</html>
