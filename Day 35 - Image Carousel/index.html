<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/09ca86ed6f.js" crossorigin="anonymous"></script>
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./img/greenforest.jpg" alt="1. image">
            <img src="./img/lakesidecabin.jpg" alt="2. image">
            <img src="./img/morningsun.jpg" alt="3. image">
            <img src="./img/powerfullsunset.jpg" alt="4. image">
            <img src="./img/sunsetvalley.jpg" alt="5. image">
            <img src="./img/violetshade.jpg" alt="6. image">
            <img src="./img/wolfsden.png" alt="7. image">
        </div>
        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>
</body>

</html>
